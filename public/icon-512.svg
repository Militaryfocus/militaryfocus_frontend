<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#0f3a0f" stroke-width="8"/>
  
  <!-- Military cross -->
  <g transform="translate(256, 256)">
    <!-- Vertical bar -->
    <rect x="-8" y="-80" width="16" height="160" fill="url(#iconGradient)" filter="url(#glow)"/>
    <!-- Horizontal bar -->
    <rect x="-80" y="-8" width="160" height="16" fill="url(#iconGradient)" filter="url(#glow)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="20" fill="url(#iconGradient)" filter="url(#glow)"/>
    
    <!-- Corner decorations -->
    <circle cx="-60" cy="-60" r="6" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="60" cy="-60" r="6" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="-60" cy="60" r="6" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="60" cy="60" r="6" fill="url(#iconGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text "MF" -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#iconGradient)" filter="url(#glow)">MF</text>
  
  <!-- Camouflage pattern overlay -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="25" fill="#4a5d23"/>
    <circle cx="350" cy="180" r="20" fill="#4a5d23"/>
    <circle cx="180" cy="350" r="30" fill="#4a5d23"/>
    <circle cx="320" cy="320" r="15" fill="#4a5d23"/>
  </g>
</svg>