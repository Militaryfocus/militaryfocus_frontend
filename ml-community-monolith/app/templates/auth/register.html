{% extends "base.html" %}

{% block title %}Регистрация - ML Community Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">ML</span>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Создать аккаунт
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Или
                <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                    войдите в существующий аккаунт
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="post">
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Имя пользователя
                    </label>
                    <input id="username" name="username" type="text" required
                           class="mt-1 form-input"
                           placeholder="Введите имя пользователя">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email адрес
                    </label>
                    <input id="email" name="email" type="email" required
                           class="mt-1 form-input"
                           placeholder="Введите email адрес">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Пароль
                    </label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 form-input"
                           placeholder="Введите пароль">
                    <p class="mt-1 text-sm text-gray-500">
                        Пароль должен содержать минимум 6 символов
                    </p>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                        Подтвердите пароль
                    </label>
                    <input id="confirm-password" name="confirm-password" type="password" required
                           class="mt-1 form-input"
                           placeholder="Подтвердите пароль">
                </div>
            </div>

            <div class="flex items-center">
                <input id="agree-terms" name="agree-terms" type="checkbox" required
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                    Я согласен с
                    <a href="#" class="text-blue-600 hover:text-blue-500">условиями использования</a>
                    и
                    <a href="#" class="text-blue-600 hover:text-blue-500">политикой конфиденциальности</a>
                </label>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="user-plus" class="h-5 w-5 text-green-500 group-hover:text-green-400"></i>
                    </span>
                    Создать аккаунт
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
